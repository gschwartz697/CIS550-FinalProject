<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>Yelp x NYC Taxi</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
        <script src="../app.js" type="text/javascript"></script>
        <script>
            $.getJSON('/data', function(data) {
                for (i in data) {
                    var elt = data[i];
                    var elem = document.createElement('p');
                    // if categories query
                    var text;
                    if(elt.latitude == null) {
                        text = document.createTextNode('Categories: ' + elt.categories + ' Count: ' + elt.count);
                    }
                    else {
                        text = document.createTextNode('Business: ' + elt.name + ' Latitude: ' + elt.latitude + ' Longitude: ' + elt.longitude);
                    }
                    
                    elem.append(text);
                    document.getElementById('results').append(elem);
                    document.getElementById('results').style.display='inline';
                }
            });
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">        
        <style>
            body {
                font-family: 'Roboto Condensed', sans-serif;
            }
            .nav-link {
                margin-left: 20px;
                margin-right: 20px;
                vertical-align: center;
            }
            .navbar-brand {
                font-family: 'Roboto Condensed', sans-serif;
            }
            #navbar {
                margin-top: 15px;
                font-size: 16px;
                font-family: 'Roboto Condensed', sans-serif;
            }
            .tenor-gif-embed {
                margin-bottom: 10px;
            }
            .project-description {
                font-size: 14px;
                margin-bottom: 10px;
            }
            #results {
                margin-top: 20px;
                display: none;
            }
        </style>
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-static-top navbar-default">
            <div class="container">
                <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">YELP X NYC TAXI</a></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <a class="nav-link" href="/queries">Queries</a>
                    <a class="nav-link" href="/images">Image Search</a>
                </div>
            </div>
        </nav>
         <div class="container">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-4" ng-controller="myController">

                            <br>
                            <p>Longitude</p>
                            <input type="longitude" class="form-control" id="longitude" name="longitude" placeholder="Enter longitude">
                            <br>
                            <button type="submit" ng-click="Submit()" class="btn btn-primary">Submit</button>
                          </div>
                        </form>
                    </div>
                    <div class="col-sm-4">
                        <h3>Dropoff</h3>
                        <form method="post" action="/dropoff">

                            <br>
                            <p>Longitude</p>
                            <input type="longitude" class="form-control" id="longitude" name="longitude" placeholder="Enter longitude">
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </form>
                    </div>
                    <div class="col-sm-4">

                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </form>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-sm-4">
                        <h3>Rating</h3>
                        <form method="post" action="/fivestar">
                          <div class="form-signin">
                            <p>Latitude</p>
                            <input type="latitude" class="form-control" id="latitude" name="latitude" placeholder="Enter latitude">
                            <br>

                            <input type="longitude" class="form-control" id="longitude" name="longitude" placeholder="Enter longitude">
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </form>
                    </div>
                    <div class="col-sm-4">
                        <h3>Restaurants</h3>
                        <form method="post" action="/restaurants">

                            <p>Latitude</p>
                            <input type="latitude" class="form-control" id="latitude" name="latitude" placeholder="Enter latitude">
                            <br>
                            <p>Longitude</p>
                            <input type="longitude" class="form-control" id="longitude" name="longitude" placeholder="Enter longitude">

                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </form>
                    </div>
                </div>
                <div class="row" id="results">
                    <h3>Most Recent Query Results</h3>
                </div>
            </div>
        </div>
    </body>
</html>
